<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div>
        <span class="heroes badge">id: </span>
        {{hero.id}}
    </div>
    <div>
        <label>name:
            <input [(ngModel)]="hero.name" placeholder="name" />
        </label>
    </div>
    <button (click)="onBack()">Go back</button>
    <button (click)="save(hero)">Save</button>
</div>
